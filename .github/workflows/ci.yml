name: CI

on: ['push', 'pull_request']

jobs:
  monorepo:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        experimental: [false]
        runtime: [node, deno, bun]
    name: ðŸ‘· Panam Monorepo ${{ matrix.pm }} on ${{ matrix.runtime }} under ${{ matrix.os }}

    timeout-minutes: 60

    steps:
      - name: ðŸšš Checkout repository
        uses: actions/checkout@v4

      - name: Setup Test Environment
        uses: siguici/setup-js@v1
        with:
          rutime: ${{ matrix.runtime }}
          scripts: build,test

  core:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        experimental: [false]
        runtime: [node, deno, bun]
        pm: ["", pnpm, yarn]
    name: ðŸ‘· Panam Core ${{ matrix.pm }} on ${{ matrix.runtime }} under ${{ matrix.os }}

    timeout-minutes: 60

    steps:
      - name: ðŸšš Checkout repository
        uses: actions/checkout@v4

      - name: Setup Test Environment
        uses: siguici/setup-js@v1
        with:
          runtime: ${{ matrix.runtime }}
          pm: ${{ matrix.pm }}
          scripts: build,test,
          cwd: ./packages/core

  cli:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        experimental: [false]
        runtime: [node, deno, bun]
        pm: ["", pnpm, yarn]
    name: ðŸ‘· Panam CLI ${{ matrix.pm }} on ${{ matrix.runtime }} under ${{ matrix.os }}

    timeout-minutes: 60

    steps:
      - name: ðŸšš Checkout repository
        uses: actions/checkout@v4

      - name: Setup Test Environment
        uses: siguici/setup-js@v1
        with:
          runtime: ${{ matrix.runtime }}
          pm: ${{ matrix.pm }}
          scripts: build,test
          cwd: ./packages/cli

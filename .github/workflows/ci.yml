name: CI

on: ['push', 'pull_request']

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        experimental: [false]
        runtime: [node, deno, bun]
        version: ["latest"]
        pm: [npm, pnpm, yarn]
        exclude:
          - runtime: bun
            pm: pnpm
          - runtime: bun
            pm: yarn
          - runtime: deno
            pm: pnpm
          - runtime: deno
            pm: yarn
    name: ğŸ‘· Panam CI on Node-${{ matrix.node }} under ${{ matrix.os }} using ${{ matrix.pm }}

    timeout-minutes: 60

    steps:
      - name: ğŸšš Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup runtime - ${{ matrix.runtime }}
        run: |
          case "${{ matrix.runtime }}" in
            "node")
              echo "ğŸ³ Setting up Node.js ${{ matrix.version }}"
              actions/setup-node@v4 node-version=${{ matrix.version }}
              ;;
            "deno")
              echo "ğŸ¦• Setting up Deno ${{ matrix.version }}"
              denoland/setup-deno@v2 deno-version=${{ matrix.version }}
              ;;
            "bun")
              echo "ğŸ Setting up Bun ${{ matrix.version }}"
              oven-sh/setup-bun@v2 bun-version=${{ matrix.version }}
              ;;
            *)
              echo "âŒ Invalid runtime specified."
              exit 1
              ;;
          esac
        shell: bash

      - name: ğŸ“¦ Install dependencies
        run: |
          if [[ "${{ matrix.runtime }}" == "node" ]]; then
            echo "âš™ï¸ Installing ${{ matrix.pm }} dependencies"
            corepack enable
            corepack prepare ${{ matrix.pm }}@latest --activate
            ${{ matrix.pm }} install
          elif [[ "${{ matrix.runtime }}" == "deno" ]]; then
            echo "âš™ï¸ Installing Deno dependencies"
            deno install
          elif [[ "${{ matrix.runtime }}" == "bun" ]]; then
            echo "âš™ï¸ Installing Bun dependencies"
            bun install
          fi
        shell: bash

      - name: ğŸ” Run tests
        run: |
          echo "ğŸ§ª Running tests for ${{ matrix.runtime }}..."
          if [[ "${{ matrix.runtime }}" == "node" ]]; then
            ${{ matrix.pm }} run test
          elif [[ "${{ matrix.runtime }}" == "deno" ]]; then
            deno task test
          elif [[ "${{ matrix.runtime }}" == "bun" ]]; then
            bun run test
          fi
        shell: bash

      - name: ğŸ‰ CI completed successfully!
        run: echo "âœ… All tests passed for ${{ matrix.runtime }} on ${{ matrix.os }} using ${{ matrix.pm }}!"

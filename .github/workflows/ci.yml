name: CI

on: ['push', 'pull_request']

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        experimental: [false]
        runtime: [node, deno, bun]
        version: ["latest"]
        pm: [npm, pnpm, yarn]
        exclude:
          - runtime: bun
            pm: pnpm
          - runtime: bun
            pm: yarn
          - runtime: deno
            pm: pnpm
          - runtime: deno
            pm: yarn
    name: ğŸ‘· Panam CI on ${{ matrix.runtime }}-${{ matrix.version }} under ${{ matrix.os }} using ${{ matrix.pm }}

    timeout-minutes: 60

    steps:
      - name: ğŸšš Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Node.js
        if: matrix.runtime == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: ğŸ¦• Set up Deno
        if: matrix.runtime == 'deno'
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ matrix.version }}

      - name: ğŸ Set up Bun
        if: matrix.runtime == 'bun'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.version }}

      - name: ğŸ“¦ Install dependencies
        run: |
          if [[ "${{ matrix.runtime }}" == "node" ]]; then
            echo "âš™ï¸ Installing ${{ matrix.pm }} dependencies"
            corepack enable
            corepack prepare ${{ matrix.pm }}@latest --activate
            if [[ "${{ matrix.pm }}" == "yarn" ]]; then
              YARN_VERSION=$(yarn --version)
              jq ".packageManager = \"yarn@$YARN_VERSION\"" package.json > yarn-package.json
              mv package.json main-package.json
              mv yarn-package.json package.json
              yarn install
              mv main-package.json package.json
              rm yarn-package.json
            fi
            ${{ matrix.pm }} install
          elif [[ "${{ matrix.runtime }}" == "deno" ]]; then
            echo "âš™ï¸ Installing Deno dependencies"
            deno install
          elif [[ "${{ matrix.runtime }}" == "bun" ]]; then
            echo "âš™ï¸ Installing Bun dependencies"
            bun install
          fi
        shell: bash

      - name: ğŸ” Run tests
        run: |
          echo "ğŸ§ª Running tests for ${{ matrix.runtime }}..."
          if [[ "${{ matrix.runtime }}" == "node" ]]; then
            ${{ matrix.pm }} run test
          elif [[ "${{ matrix.runtime }}" == "deno" ]]; then
            deno task test
          elif [[ "${{ matrix.runtime }}" == "bun" ]]; then
            bun run test
          fi
        shell: bash

      - name: ğŸ‰ CI completed successfully!
        run: echo "âœ… All tests passed for ${{ matrix.runtime }} on ${{ matrix.os }} using ${{ matrix.pm }}!"
